<div class="line indent-2">
  <span class="white">{{ '{' }} </span>
  <span class="purple">id</span>
  <span class="white">: </span>
  <span class="green">'{{ id }}'</span>
  <span class="orange">, </span>
  <span class="purple">level</span>
  <span class="white">: </span>
  <span class="green">'{{ level }}' </span>
  <span class="white">{{ '}' }}</span>
  <span class="orange" *ngIf="!last">,</span>
</div>
